<!DOCTYPE html>
<html lang="en">

<head>
	<title>Restore password</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230202113144">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="restore-password">
		<div class="restore-password__container">
			<div class="restore-password__block block-modal">
				<h1 class="block-modal__title block-modal__title_red">Restore password</h1>
				<div class="block-modal__description">Enter your new password</div>
				<form action="#" class="block-modal__form form">
					<div class="form__items">
						<div class="form__items">
							<div class="form__item">
								<label class="form__label" for="pass1">Password</label>
								<input id="pass1" data-required="pass" data-pass="1" autocomplete="off" type="password" name="form[pass1]" data-error="Enter your password" placeholder="" class="form__input input input__pass">
							</div>
							<div class="form__item">
								<label class="form__label" for="pass2">Confirm password</label>
								<input id="pass2" data-required="pass" data-pass="1" autocomplete="off" type="password" name="form[pass2]" data-error="Password do not match" placeholder="" class="form__input input input__pass">
							</div>
						</div>
					</div>
					<div class="form__actions">
						<button type="submit" class="form__button button button_green">Continue</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230202113144"></script>
</body>

</html>
