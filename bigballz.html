<!DOCTYPE html>
<html lang="en">

<head>
	<title>Subscription bronze</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230202113144">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="subscription-confirmation subscription-confirmation_ballz">
		<div class="subscription-confirmation__container">
			<div class="subscription-confirmation__block block-modal">
				<form action="#" class="block-modal__form form">
					<div class="form__prices options">
						<div class="options__item options__item_prices">
							<input id="o_1" class="options__input" checked type="radio" value="1" name="option">
							<label for="o_1" class="options__label">
								<div class="options__description">Bronze Monthly</div>
								<div class="options__price">$179 <span class="options__subprice">/ month</span></div>
							</label>
						</div>
						<div class="options__item options__item_prices options__item_annually">
							<span class="options__discount">-20%</span>
							<input id="o_2" class="options__input" type="radio" value="2" name="option">
							<label for="o_2" class="options__label">
								<div class="options__description">Bronze Annually</div>
								<div class="options__price">$149 <span class="options__subprice">/ month</span></div>
							</label>
						</div>
					</div>
					<div class="form__promocode promocode">
						<input data-required="promo" autocomplete="off" type="text" name="form[promo]" data-error="Your code is invalide or expired" placeholder="Enter promo code" class="promocode__input input input_promocode">
						<button type="button" class="promocode__button button button_green">Apply</button>
					</div>
					<div class="form__billed">BILLED TODAY: <span>$179</span></div>
					<div class="form__payment options">
						<div class="options__item options__item_payment">
							<input id="o_3" class="options__input" checked type="radio" value="1" name="option1">
							<label for="o_3" class="options__label"><span class="options__text">Pay With Crypto</span></label>
						</div>
						<div class="options__item options__item_payment">
							<input id="o_4" class="options__input" type="radio" value="2" name="option1">
							<label for="o_4" class="options__label">
								<div class="options__icons">
									<img src="img/icons/mc.jpg" class="options__icon" alt="MasterCard" img>
									<img src="img/icons/v.jpg" class="options__icon" alt="Visa" img>
									<img src="img/icons/ax.jpg" class="options__icon" alt="AmericanExpress" img>
								</div>
							</label>
						</div>
					</div>
					<div class="form__items">
						<div class="form__item">
							<label class="form__label" for="email">Email</label>
							<input id="email" data-required="email" autocomplete="off" type="text" name="form[email]" data-error="Invalid email" placeholder="" class="form__input input input__email">
						</div>
						<div class="form__item">
							<label class="form__label" for="pass1">Password</label>
							<input id="pass1" data-required="pass" data-pass="1" autocomplete="off" type="password" name="form[pass1]" data-error="Enter your password" placeholder="" class="form__input input input__pass">
						</div>
						<div class="form__item">
							<label class="form__label" for="pass2">Confirm password</label>
							<input id="pass2" data-required="pass" data-pass="1" autocomplete="off" type="password" name="form[pass2]" data-error="Password do not match" placeholder="" class="form__input input input__pass">
						</div>
					</div>
					<div class="form__actions">
						<button type="submit" class="form__button button button_green">Confirm And Pay</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230202113144"></script>
</body>

</html>
