<!DOCTYPE html>
<html lang="en">

<head>
	<title>Forgot password</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230202113144">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="forgot-password">
		<div class="forgot-password__container">
			<div class="forgot-password__block block-modal">
				<h1 class="block-modal__title block-modal__title_red">Forgot your password ?</h1>
				<div class="block-modal__description">Enter you email and we will send you instructions to reset your password</div>
				<form action="#" class="block-modal__form form">
					<div class="form__items">
						<div class="form__item">
							<label class="form__label" for="email">Email</label>
							<input id="email" data-required="email" autocomplete="off" type="text" name="form[email]" data-error="Invalid email" placeholder="" class="form__input input input__email">
						</div>
					</div>
					<div class="form__actions">
						<button type="submit" class="form__button button button_green">Continue</button>
					</div>
				</form>
				<div class="block-modal__links">
					<a href="" class="block-modal__link">Go back to log in</a>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230202113144"></script>
</body>

</html>
